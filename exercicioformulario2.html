<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML Base</title>
	</head>
	<body>
		<h1>Registro em nossa loja</h1>
		<form action="">
			<p>
				<label for="username">Nome do usuário</label>
				<br>
				<input type="text" required="" name="username" placeholder="Ex: luis" autofocus="" >
			</p>
			<p>
				<label for="email" >Email: </label>
				<br>
				<input type="email" required="" name="email" placeholder="Ex: luis@gmail.com">
			</p>
			<p>
				<label for="age">Idade: </label>
				<br>
				<input type="number" name="age" placeholder="Ex: 21">
			</p>
			<p>
				<label for="dob">Data de nascimento: </label>
				<br>
				<input type="date" name="dob" placeholder="Ex: 21" >
			</p>
			<p>
				<label for="genre">Gênero: </label>
				<br>
				<input type="radio" name="genre"> Masculino
				<br>
				<input type="radio" name="genre"> Feminino
			</p>
			<p>
				<label for="recommend">Recomendado por: </label>
				<br>
				<select name="recommend">
					<option value="1">Google</option>
					<option value="1">Amigo</option>
					<option value="1">Redes Sociais</option>
				</select>
			</p>
			<p>
				<label for="comment">Comentários: </label>
				<br>
				<textarea name="comment" id="" cols="30" rows="3"></textarea>
			</p>

			<p>
				<label for="accept">Aceito termos e condições: </label>
				<br>
				<input type="checkbox" name="accept">
			</p>

			<p>
				<input type="submit" value="Registrar">
			</p>
		</form>

	</body>
</html>
