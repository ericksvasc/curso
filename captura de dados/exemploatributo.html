<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo</title>
  </head>
  <body>
      <form >
        <fieldset>
          <legend>Disable</legend>
          <input type="text" disabled>
        </fieldset>

        <fieldset>
          <legend>Read Only</legend>
          <input type="text" readonly>
        </fieldset>

        <fieldset>
          <legend>Max Length</legend>
          <input type="text" maxlength="2">
        </fieldset>

        <fieldset>
          <legend>Max 5</legend>
          <input type="number" max="5">
        </fieldset>

        <fieldset>
          <legend>Min 1</legend>
          <input type="text" min="1">
        </fieldset>

        <fieldset>
          <legend>Value</legend>
          <input type="text" min="1">
        </fieldset>

        <fieldset>
          <legend>Step</legend>
          <input type="text" step="2">
        </fieldset>

        <fieldset>
          <legend>Place Holder</legend>
          <input type="text" placeholder="exemplo de placeholder">
        </fieldset>
      </form>
  </body>
</html>
