<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Formulário de contato básico</title>
  </head>
  <body>
    <form name="formContato" autocomplete="on">
      <fieldset>
        <legend>Dados pessoais</legend>
        <p>No formulário a seguir, você deve preencher suas informações básicas</p>
        <p>Todos os campos devem estar completos e as informações devem ser reais</p>
        <label for="nome">Nome: </label>
        <input type="text" name="nome">
        <label for="sobrenome">sobrenome: </label>
        <input type="text" name="sobrenome">
        <label for="data_nascimiento">data de nascimento:</label>
        <input type="text" name="data_nascimiento">
        <label for="idade">Idade: </label>
        <input type="text" name="idade">
        <label for="genero">gênero</label>
        <strong>Masculino</strong><input type="radio" name="genero" value="Macho" id="genero">
        <strong>Feminino</strong><input type="radio" name="genero" value="Feminino" id="genero">
        <label for="ocupacao">ocupação: </label>
        <select>
          <option>Selecione uma opção</option>
          <option>estudante</option>
          <option>trabalhador</option>
          <option>outros</option>
        </select>
        <label for="corfavorita">Cor favorita: </label>
        <input type="color" id="corFavorita">
        <label for="comentarios">Comentarios: </label>
        <textarea name="name" rows="8" cols="40"></textarea>
        <input type="submit" value="Enviar">
        <input type="reset"  value="forma clara">
      </fieldset>
    </form>
  </body>
</html>
